<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trevor Jump</title>
    <link rel="stylesheet" href="style.css">

    <script src="/assets/js/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="container">

      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <h1>TREVOR JUMP</h1>

        <p class="info">
          benutze
          <span class="key left">←</span>
          <span class="key right">→</span>
          zum bewegen und space zum restarten...
        </p>
        <a class="button" href="javascript:init()">LOS</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">du hast 0 punkte</h3>

        <a class="button" onClick="document.location.reload(true)">Neustart</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="assets/2WEhF.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
