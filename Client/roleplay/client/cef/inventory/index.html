<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Inventar</title>
</head>

<body>

    <div class="customMenuBox">
        <ul class='custom-menu'>
            <li id="customMenuGiveItem"><i class="fas fa-user-friends" style="padding-right: 8px"></i>Geben</li>
            <li id="customMenuUseItem"><i class="fas fa-hand-rock" style="padding-right: 8px"></i>Benutzen</li>
            <li id="customMenuDropItem"><i class="fas fa-chevron-down" style="padding-right: 10px"></i>Wegwerfen</li>
            <li id="customMenuSwitchBagItem"><i class="fas fa-suitcase" style="padding-right: 6px"></i>
                <font id="customMenuSwitchBagItem-Text">In den Rucksack</font>
            <li><input id="SelectedItemAmount" type="number" min="1" value="1" placeholder="123"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57"></i>
            </li>
        </ul>
    </div>
    
    <div id="InventoryBox">
        <div class="headContainer float-top">
            <span id="inventorySiteTitle" class="active"><i class="fas fa-hand-paper"></i> <font id="inventoryWeight">0</font>|<font id="inventoryMaxWeight">5</font>kg</span>
        </div>

        <div class="ContentArea">
            <ul id="inventorySiteItemList" class="list-group"><li class='list-group-item invitem' draggable='true' data-uidname='" + invArray[i].itemName + "' data-isgiveable='" + invArray[i].isItemGiveable + "' data-isuseable='" + invArray[i].isItemUseable + "' data-isdroppable='" + invArray[i].isItemDroppable + "' data-place='inventory' onclick='openContextMenus(this);'>
                <img src='../utils/img/inventory/Wasser.png' onerror="if(!this.check) {this.check = true; this.src = '../utils/img/inventory/defaultErrorItem.png';}"><p>Wasser (100x)</p>
            </li></ul>
        </div>
    </div>
    <div id="InventoryBox2">
        <div class="headContainer float-top">
            <span id="backpackSiteTitle" class="active"><i class="fas fa-suitcase"></i> <font id="backpackWeight">0</font>|<font id="backpackMaxWeight">??</font>kg</span>
        </div>
        <div class="ContentArea">
            <ul id="backpackSiteItemList" class="list-group"></ul>
        </div>
    </div>
    <div id="InventoryBox3">
        <div id="brieftascheHeadContainer" class="headContainer float-left" onclick="changeSite(`brieftasche`);">
            <span id="brieftascheSiteTitle" style="color:white;"><i class="fas fa-wallet"></i></span>
        </div>
        <div id="schluesselHeadContainer" class="headContainer" onclick="changeSite(`schluessel`);">
            <span id="schluesselSiteTitle" style="color:white;"><i class="fas fa-key"></i></span>
        </div>
    
        <div class="ContentArea2">
            <ul id="brieftascheSiteItemList" class="list-group"></ul>
            <ul id="schluesselSiteItemList" class="list-group" style="display: none"></ul>
        </div>
    </div>
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../utils/bootstrap.min.js"></script>
    <script src="../utils/anime.min.js"></script>
    <script src="https://kit.fontawesome.com/640357ffb4.js"></script>
</body>
</html>
