<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/fontawesome.css">
    <script src='https://kit.fontawesome.com/640357ffb4.js'></script>
    <link rel="stylesheet" href="css/app.css">
    <title>speedometer</title>
</head>

<body>
    <div id="speedometer">

        <div>
            <div><span id="speed"></span> km/h</div>
            <div id="rpm">
                <div id="rpmBar"></div>
            </div>
        </div>

        <div id="fuel">
            <div id="fuelbar" class="fuelbar"> /L</div>
            <div id="fuelicon"><i class="fas fa-gas-pump"></i></div>
        </div>

        <div>
            <div id="gearNext"></span></div>
            <div id="gearCurrent"></span></div>
            <div id="gearBefore"></span></div>
        </div>

        <div><i id="shift" class="fas fa-caret-up"></i></div>

    </div>
    <script>
        function updateFuel(fuel, km) {
            //$("#kmbar").html(`${km} KM`);
            $("#fuelbar").html(`${fuel} L`);
        }
    
        function updateFuel2(fuel, km) {
            document.getElementsByClassName('fuelbar')[0].innerHTML = fuel + " L";
            //document.getElementsByClassName('kmbar')[0].innerHTML = km + " KM";
        }
    </script>   
    <script type="text/javascript">
        alt.on("CEF:SPEEDO:updateFuel", (fuel, km) => {
            updateFuel(fuel.toFixed(0), km.toFixed(1));
        });
    
        alt.on("CEF:SPEEDO:updateFuel2", (fuel, km) => {
            updateFuel2(fuel.toFixed(0), km.toFixed(1));
        });
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="../utils/jquery-3.4.1.min.js"></script>
    <script src="../utils/jquery-ui.min.js"></script>
</body>

</html>
